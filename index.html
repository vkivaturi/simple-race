<!DOCTYPE html>
<html>
<head>
    <title>Simple Race Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            overflow: hidden;
        }
        canvas {
            background-color: #95a5a6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #startBtn {
            background-color: #7d2ecc;
            color: white;
        }
        #startBtn:hover {
            background-color: #27ae60;
        }
        #cancelBtn {
            background-color: #e74c3c;
            color: white;
        }
        #cancelBtn:hover {
            background-color: #c0392b;
        }
        #timer {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startBtn">Start Race</button>
        <button id="cancelBtn">Cancel Race</button>
    </div>
    <div id="timer">Time: 0.00s</div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="game.js"></script>
</body>
</html>
